<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       
        <div class="logo-container">
            <img src="assets/colina1.jpg" alt="Logo Izquierda" class="logo-left">
            <h1>Registro de Alumnos</h1>
            <img src="assets/omar vergara.webp" alt="Logo Derecha" class="logo-right">
        </div>
    </header>
    <main>
        <section id="alumnosSection">
            <h2>Lista de Alumnos</h2>
            <ul id="alumnosList">
                <!-- Aquí se agregarán los alumnos -->
            </ul>
        </section>
        <section id="registroSection">
            <div class="card">
                <div class="registro-buttons">
                    <button type="button" class="entrada" onclick="registrarEvento('Entrada')">Registrar Entrada</button>
                    <button type="button" class="salida" onclick="registrarEvento('Salida')">Registrar Salida</button>
                </div>
            </div>
        </section>
        <section id="registrosSection">
            <div class="registro-column">
                <h2>Entradas</h2>
                <ul id="entradasList"></ul>
                <button onclick="downloadCSV('entradasList', 'entradas.csv')" class="download-button">Descargar Entradas</button>
            </div>
            <div class="registro-column">
                <h2>Salidas</h2>
                <ul id="salidasList"></ul>
                <button onclick="downloadCSV('salidasList', 'salidas.csv')" class="download-button">Descargar Salidas</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Leonardo Vergara. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
